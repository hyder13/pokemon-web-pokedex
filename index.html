<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢圖鑑 - 兒童語音教學</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f3ff;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .main-title {
            text-align: center;
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        #searchInput, #typeFilter {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .pokemon-item {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .pokemon-item:nth-child(even) {
            background-color: #fff9e6;
        }
        .pokemon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .pokemon-item img {
            max-width: 100%;
            height: auto;
        }
        .pokemon-detail {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            margin-bottom: 20px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .speak-icon {
            cursor: pointer;
            font-size: 1.2em;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .main-title {
                font-size: 1.8em;
            }
            .search-container {
                flex-direction: column;
            }
            #searchInput, #typeFilter, #searchButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle" class="main-title">寶可夢圖鑑 - 兒童語音教學</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="輸入寶可夢名稱或編號">
            <select id="typeFilter">
                <option value="">所有屬性</option>
            </select>
            <button id="searchButton">搜索</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
